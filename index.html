<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload & Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .upload-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .drop-zone {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #fafafa;
        }

        .drop-zone:hover,
        .drop-zone.drag-over {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .drop-zone.drag-over {
            transform: scale(1.02);
        }

        .drop-zone-text {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 10px;
        }

        .drop-zone-hint {
            font-size: 0.9rem;
            color: #999;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            margin-top: 20px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: 600;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
        }

        .upload-progress {
            display: none;
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
        }

        .gallery-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .gallery-title {
            font-size: 1.5rem;
            color: #333;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .image-card {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            background: #f9f9f9;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .image-info {
            padding: 15px;
            background: white;
        }

        .image-name {
            font-size: 0.9rem;
            color: #333;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .image-size {
            font-size: 0.8rem;
            color: #999;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.9);
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .image-card:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: #ff4444;
            color: white;
        }

        .empty-gallery {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.1rem;
        }

        .upload-success {
            background: #4caf50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }

        .upload-error {
            background: #f44336;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .drop-zone {
                padding: 40px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Upload & Gallery</h1>

        <div class="upload-section">
            <div class="drop-zone" id="dropZone">
                <div class="drop-zone-text">Drag & Drop your images here</div>
                <div class="drop-zone-hint">or click to select files</div>
                <label for="fileInput" class="upload-btn">Choose Files</label>
                <input type="file" id="fileInput" class="file-input" accept="image/*" multiple>
            </div>

            <div class="upload-progress" id="uploadProgress">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <div class="upload-success" id="uploadSuccess">
                Files uploaded successfully!
            </div>

            <div class="upload-error" id="uploadError">
                Error uploading files. Please try again.
            </div>
        </div>

        <div class="gallery-section">
            <div class="gallery-header">
                <h2 class="gallery-title">Image Gallery</h2>
                <button class="refresh-btn" onclick="loadGallery()">Refresh</button>
            </div>
            <div class="gallery-grid" id="galleryGrid">
                <div class="empty-gallery">No images uploaded yet. Start by uploading some images above!</div>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const uploadProgress = document.getElementById('uploadProgress');
        const progressFill = document.getElementById('progressFill');
        const uploadSuccess = document.getElementById('uploadSuccess');
        const uploadError = document.getElementById('uploadError');
        const galleryGrid = document.getElementById('galleryGrid');

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Highlight drop zone when item is dragged over it
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => {
                dropZone.classList.add('drag-over');
            }, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => {
                dropZone.classList.remove('drag-over');
            }, false);
        });

        // Handle dropped files
        dropZone.addEventListener('drop', handleDrop, false);
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            if (!files || files.length === 0) return;

            // Reset messages
            uploadSuccess.style.display = 'none';
            uploadError.style.display = 'none';
            uploadProgress.style.display = 'block';
            progressFill.style.width = '0%';

            const formData = new FormData();

            for (let i = 0; i < files.length; i++) {
                formData.append('images', files[i]);
            }

            // Simulate progress
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += 10;
                if (progress <= 90) {
                    progressFill.style.width = progress + '%';
                }
            }, 100);

            fetch('/upload-multiple', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                clearInterval(progressInterval);
                progressFill.style.width = '100%';

                setTimeout(() => {
                    uploadProgress.style.display = 'none';
                    if (data.success) {
                        uploadSuccess.style.display = 'block';
                        setTimeout(() => {
                            uploadSuccess.style.display = 'none';
                        }, 3000);
                        loadGallery();
                    } else {
                        uploadError.style.display = 'block';
                        uploadError.textContent = data.error || 'Error uploading files';
                        setTimeout(() => {
                            uploadError.style.display = 'none';
                        }, 3000);
                    }
                }, 500);
            })
            .catch(error => {
                clearInterval(progressInterval);
                uploadProgress.style.display = 'none';
                uploadError.style.display = 'block';
                uploadError.textContent = 'Network error. Please try again.';
                setTimeout(() => {
                    uploadError.style.display = 'none';
                }, 3000);
                console.error('Error:', error);
            });

            // Reset file input
            fileInput.value = '';
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        function deleteImage(filename) {
            if (!confirm('Are you sure you want to delete this image?')) return;

            fetch(`/delete/${filename}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadGallery();
                } else {
                    alert('Error deleting image');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Network error. Please try again.');
            });
        }

        function loadGallery() {
            fetch('/list')
                .then(response => response.json())
                .then(files => {
                    if (files.length === 0) {
                        galleryGrid.innerHTML = '<div class="empty-gallery">No images uploaded yet. Start by uploading some images above!</div>';
                    } else {
                        galleryGrid.innerHTML = files.map(file => `
                            <div class="image-card">
                                <button class="delete-btn" onclick="deleteImage('${file.name}')">Ã—</button>
                                <img src="${file.url}" alt="${file.name}" loading="lazy">
                                <div class="image-info">
                                    <div class="image-name" title="${file.name}">${file.name}</div>
                                    <div class="image-size">${formatFileSize(file.size)}</div>
                                </div>
                            </div>
                        `).join('');
                    }
                })
                .catch(error => {
                    console.error('Error loading gallery:', error);
                    galleryGrid.innerHTML = '<div class="empty-gallery">Error loading images. Please refresh the page.</div>';
                });
        }

        // Load gallery on page load
        document.addEventListener('DOMContentLoaded', loadGallery);
    </script>
</body>
</html>
